name: "Manual dispatch of workflow run"
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the perso n to greet'
        required: true
        type: string
      greeting:
        description: 'Type of greeting'
        required: true
        type: string
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: 'Display greeting'
        run: echo "${{inputs.greeting}}, ${{inputs.name}}!"
